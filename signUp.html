<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signUp.css">
    <title>SIGN UP</title>
</head>

<body>
    <div class="box">
        <div class="textBox">
            <div class="heading">
                <h1>Learn to code by<br>watching others</h1>
            </div>
            <div class="paragraph">
                <p>See how experienced developers solve problems in real-time <br>
                    watching scripted tutorials is great, but understanding how <br>
                    developers think is invaluable.</p>
            </div>

        </div>
        <form class="form" action="#">
            <div class="head">
                <h4 id="h4">Try it free 7 days then $20/mo,thereafter</h4>
            </div>
            <div class="mainBox">
                <input type="text" id="firstName" placeholder="First Name" autocomplete="off">
                <h6 class="msg" id="fnameMsg"></h6>
                <input type="text" id="lastName" placeholder="Last Name" autocomplete="off">
                <h6 class="msg" id="lnameMsg"></h6>
                <input type="email" id="email" placeholder="Email" autocomplete="off">
                <h6 class="msg" id="emailMsg"></h6>
                <input type="password" id="password" placeholder="Password" autocomplete="off">
                <h6 class="msg" id="passwordMsg"></h6>
                <button type="submit" id="submitBtn">CLAIM YOUR FREE TRAIL</button>
                <p id="paragraph">By clicking the button means you are agree to our Terms and Services</p>
            </div>
        </form>
    </div>
</body>
<script src="jquery/jquery-3.6.0.min.js"></script>
<script src="js/signUp.js"></script>
</html>
