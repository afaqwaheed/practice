<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ratingComponent.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <title>Interactive Rating Component</title>
</head>

<body>
    <div class="box" id="box1">
        <div class="icon">
            <i class="fa-solid fa-star"></i>
        </div>
        <div class="heading">
            <h2>How did we do?</h2>
        </div>
        <div class="paragraph">
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us
                improve our offering!</p>
        </div>
        <div class="buttons">
            <button id="one" value="1">1</button>
            <button id="two" value="2">2</button>
            <button id="three" value="3">3</button>
            <button id="four" value="4">4</button>
            <button id="five" value="5">5</button>
        </div>
        <div class="submitBtn"><button id="submitBtn">SUBMIT</button></div>
    </div>


    <div class="box inactiveBox2" id="box2">
        <div class="icon2">
            <i class="fa-regular fa-circle-check"></i>
        </div>
        <div class="heading2">
            <h3 id="message">your selection</h3>
            <h1>Thank you!</h1>
        </div>
        <div class="paragraph2">
            <p>We appreciate you taking the time to give a rating. If you ever need more support,dont hesitate to get in touch!</p>
        </div>
    </div>
</body>
 <script src="js/ratingComponent.js"></script>
</html>
